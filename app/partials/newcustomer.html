<div class="row"> 
  <!-- SHOW ERROR/SUCCESS MESSAGES -->
  <div id="messages"></div>

  <!-- FORM -->
  <form class="form-horizontal well" name="customerForm" ng-submit="submitForm()" novalidate>
    <fieldset>

      <!-- Form Name -->
      <legend>New customer</legend>

      <!-- Text input-->
      <div class="form-group" ng-class="{ 'has-error' : errorName }">
        <label class="col-md-4 control-label" for="firstname">First name</label>  
        <div class="col-md-4">
          <input name="firstname" type="text" ng-model="customer.firstname" class="form-control input-md" required> 
          <span class="help-block" ng-show="errorName">{{ errorName }}</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="lastname">Last name</label>  
        <div class="col-md-4">
          <input name="lastname" type="text" ng-model="customer.lastname" class="form-control input-md">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">E-mail</label>  
        <div class="col-md-4">
          <input name="email" type="email" ng-model="customer.email" class="form-control input-md" required>
        </div>
      </div>

      <!-- Button -->
      <div class="control-group">
        <label class="control-label" for="saveBtn"></label>
        <div class="controls">
          <button id="saveBtn" name="saveBtn" class="btn btn-success" ng-disabled="customerForm.$invalid">Save</button>
        </div>
      </div>

    </fieldset>
    <pre>customer = {{ customer | json}}</pre>
  </form>
</div>
