<div class="row">
	<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Customer details</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">First name</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="customer.firstName" ng-readonly="readMode">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Last name</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="customer.lastName" ng-readonly="readMode">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Age</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="customer.age" ng-readonly="readMode">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Street</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="customer.address.streetAddress" ng-readonly="readMode">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">City</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="customer.address.city" ng-readonly="readMode">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">State</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="customer.address.state" ng-readonly="readMode">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Postal code</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="customer.address.postalCode" ng-readonly="readMode">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Phone</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="customer.phoneNumber[0].number" ng-readonly="readMode">
  </div>
</div>

</fieldset>
</form>

</div>
